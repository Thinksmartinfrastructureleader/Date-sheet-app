<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Sheet Access</title>

<style>
/* ğŸŒˆ Background */
body{
  margin:0;

  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);

}

/* ğŸ§Š Glass Box */
#box{

  padding:35px 25px;

  color:#fff;

}

p{

}

/* ğŸ”˜ Button */
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:600;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:linear-gradient(135deg,#00f2fe,#4facfe);
  color:#003;
  transition:all 0.3s ease;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

/* âœ¨ Animation */
@keyframes fadeIn{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

</html>
